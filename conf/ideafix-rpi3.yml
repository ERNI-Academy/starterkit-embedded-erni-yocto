header:
  version: 8

machine: raspberrypi3
distro: flutterpi
target:
  - core-image-minimal

repos:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    path: sources/meta-raspberrypi
    refspec: honister

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    refspec: honister
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded
    path: sources/meta-openembedded
    refspec: honister
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-multimedia:
      meta-filesystems:

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    path: sources/meta-security
    refspec: honister

  meta-erni-pi:
    path: meta-erni-pi

